# Inspired by https://github.com/samoshkin/tmux-config/blob/master/tmux/tmux.conf

# ===========================
# Alias Legend
# ===========================

# bind => bind-key
# unbind => unbind-key
# set => set-option
# setw => set-option -w / set-window-option
#   Hierarchy: Server (-s) => Session () => Window (-w) => Pane (-p)
#   Other parameters: Append (-a), only set if not already set (-o), quiet errors (-q), global setting (-g)

# ===========================
# General
# ===========================

setw -gq utf8 on
setw -gq xterm-keys on       # Support for certain key sequences, e.g. arrow keys, or other special keys
set -gq default-terminal "tmux-256color" # Enables UTF-8 support for the terminal
set -ga terminal-overrides ",xterm-256color:RGB"
set -g mouse on # Allows mouse events to be bound as keys
setw -g mouse on
set -g monitor-bell on
set -g visual-bell on       # Flash screen instead of beep on error
set -g set-clipboard on     # Allows copy from tmux -> other applications
set -g remain-on-exit off   # Automatically close when last process in window exits
set -g focus-events on      # Allows applications behind tmux to trigger events when they lose/gain focus
set -g default-shell /bin/zsh # Since tmux is opened from .bashrc, set shell to something else to avoid infinite loop

# ===========================
# Settings
# ===========================

set -g history-limit 50000000   # Set the history limit so we get lots of scrollback.
set -g buffer-limit 20          # Limit the number of items that tmux can hold in its internal buffer when copying/pasting
set -sg escape-time 0           # Time tmux waits to determine whether a key sequence is part of a multi-key command
set -g display-time 1500        # Time to display status line messages (time in milliseconds)

# ===========================
# Bindings
# ===========================

unbind m

# Use m to toggle mouse mode
bind m setw mouse

#unbind Escape
#unbind -T root Escape
bind -T copy-mode Space \
    send -X copy-pipe-and-cancel 'tmux save-buffer - | sed -z "s/\n/\r\n/" | clip.exe'
#bind -T copy-mode Esc \
#    send -X copy-pipe-and-cancel "tmux save-buffer - | xclip -in -selection clipboard > /dev/null"
bind -T copy-mode Enter \
    send -X copy-pipe-and-cancel 'tmux save-buffer - | sed -z "s/\n/\r\n/" | clip.exe'
bind -T copy-mode C-c \
    send -X copy-pipe-and-cancel 'tmux save-buffer - | sed -z "s/\n/\r\n/" | clip.exe'
# ctrl+v to paste from clipboard
#bind C-v run "tmux set-buffer \"$(cat /dev/clipboard)\"; tmux paste-buffer"

# Selection with mouse should copy to clipboard right away, in addition to the default action.
#unbind -T root MouseDrag1Pane
#unbind -T root MouseDown1Pane
#bind -T root MouseDown1Pane copy-mode; select-pane ; send -X begin-selection
bind  -T root  MouseDrag1Pane copy-mode -M
unbind -T copy-mode MouseDragEnd1Pane
bind -T copy-mode MouseDragEnd1Pane \
    send -X copy-pipe-and-cancel 'tmux save-buffer - | powershell.exe -noprofile -command "chcp 65001 >\$null; clip.exe"'

#
#bind -T copy-mode  MouseDragEnd1Pane \
#    send -X copy-pipe-and-cancel 'tmux save-buffer - | sed -z "s/\n/\r\n/" | clip.exe'

bind -n MouseDown1Pane if-shell 'tmux show-option  -w "@fwdmouse" | grep -q 1' 'send-keys -M'  ''
bind -n DoubleClick1Pane if-shell 'tmux show-option  -w "@fwdmouse" | grep -q 1' 'send-keys -M' ''

# Drag to re-order windows
bind -n MouseDown3Status command-prompt  "move-window -t '%%:'"
bind -n MouseDrag1Status swap-window -t=

# Double click on the window list to open a new window
bind -n DoubleClick1Status new-window


# Switch between panes using alt + arrow
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
unbind -T prefix p
bind -T prefix p choose-buffer
# Use shift + arrow key to move between windows in a session
bind -n C-S-Left  previous-window
bind -n C-S-Right next-window

# Use a to toggle synchronize panes
bind a setw synchronize-panes

# Prefix + / to search
bind / copy-mode \; send-key ?

# Mouse scroll up to search
bind -n WheelUpPane if-shell 'tmux show-option  -w "@fwdmouse" | grep -q 1' 'send-keys -M'  'copy-mode'

# Select/Copy like vim
bind -T copy-mode v send -X begin-selection
bind -T copy-mode y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode V send -X select-line
bind -T copy-mode r send -X rectangle-toggle
# Move around like vim
bind -T copy-mode h send Left
bind -T copy-mode j send Down
bind -T copy-mode k send Up
bind -T copy-mode l send Right


# ===========================
# Remote
# ===========================

# If tmux is remote (=> connected via ssh)
if-shell 'test -n "$SSH_CLIENT"' {
    unbind -n WheelUpPane # Unbind host copy-mode / search mode
    unbind C-b
    set -g prefix C-a
    bind C-a send-prefix
}

# ===========================
# Displayed data
# ===========================

# Refresh status line every 5 seconds - Good for when music is playing / update time etc
set -g status-interval 5

# Start window and pane indices at 1 instead of 0.
set -g base-index 1
set -g pane-base-index 0

# Length of tmux status line
set -g status-left-length 30
set -g status-right-length 150

# Automatically set window title
set -g allow-rename on
setw -g automatic-rename on

set -g set-titles on
set -g set-titles-string "#{session_alerts}"
#set -g set-titles-string "#S:#I:#W #T #{session_alerts}"
#set -g set-titles-string "#S:#I:#W" #{session_alerts}"

# Others
set -g pane-border-format "#P: #{pane_current_command}"

# ===========================
# Design
# ===========================

# You can use this guide:
# https://upload.wikimedia.org/wikipedia/commons/1/15/Xterm_256color_chart.svg

# Light theme color palette
# Define color variables with comments for reuse
# bg1 = base background, fg1 = primary text
# fg2 = accent, fg3 = muted

# Color codes for light theme
# bg1: colour254 (very light gray)
# bg2: colour252 (light gray)
# fg1: colour236 (dark gray - main text)
# fg2: colour31  (blue accent)
# fg3: colour102 (mid gray)
# yellow: colour220
# red: colour160

# Status bar style
set -g status-style bg=colour254,fg=colour236  # bg=bg1, fg=fg1

# Inactive window titles
setw -g window-status-style bg=colour220,fg=colour254  # bg=yellow, fg=bg1

# Window title with activity
setw -g window-status-activity-style bg=colour254,fg=colour102  # bg=bg1, fg=fg3

# Active window title
setw -g window-status-current-style bg=colour160,fg=colour254  # bg=red, fg=bg1
# Pane borders
set -g pane-active-border-style fg=colour31     # blue accent
set -g pane-border-style fg=colour252           # light gray

# Messages
set -g message-style bg=colour252,fg=colour236  # bg=bg2, fg=fg1
set -g message-command-style bg=colour252,fg=colour236  # bg=bg2, fg=fg1

# Pane numbers
set -g display-panes-active-colour colour31     # fg2
set -g display-panes-colour colour254           # bg1

# Clock mode
setw -g clock-mode-colour colour31        # blue

# Bell style
setw -g window-status-bell-style bg=colour160,fg=colour254  # bg=red, fg=bg

# Status left
set -g status-left "\
#[fg=colour7, bg=colour252]#{?client_prefix,#[bg=colour160],} LOCAL \
#[fg=colour242, bg=colour254]#{?client_prefix,#[fg=colour160],}"

# Status right
set -g status-right "\
#[fg=colour102, bg=colour254]  %b %d %y\
#[fg=colour31]  %H:%M \
#[fg=colour102, bg=colour252]"

# Active window format
setw -g window-status-current-format "\
#[fg=colour236, bg=colour220] #I \
#[fg=colour236, bg=colour220] #W \
#[fg=colour220, bg=colour254]"

# Inactive window format
setw -g window-status-format "\
#[fg=colour236, bg=colour252] #I \
#[fg=colour236, bg=colour252] #W \
#[fg=colour242, bg=colour254]"

# ===========================
# Hooks
# ===========================

set-hook -g pane-mode-changed 'if -F "#{pane_in_mode}" "selectp -P bg=black" "selectp -P bg=default"'

# Displays this text for specified time in milliseconds
set-hook -g alert-bell {
    display -d200 "Bell"
}

